        $("input[type='text']").keypress(function(event)
{
    if(event.which===13)
    {
        var todoText = $(this).val();
        // $(this).val = "";
        $("ul").append("<li><i class='fas fa-trash'></i> "+todoText+"</li>");
        $('ul li i').click(function(){
            $(this).parent().fadeOut();
            $(this).val("");

        });

    }
});
